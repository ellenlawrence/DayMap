{% extends 'base.html' %}
{% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Results</title>

    <!-- Font Icon -->
    <!-- <link rel="stylesheet" href="static/fonts/material-icon/css/material-design-iconic-font.min.css"> -->

    <!-- Main css -->
    <!-- <link rel="stylesheet" href="static/css/style.css"> -->
{% endblock %}
{% block body %}
    <div class="navbar container-fluid">
        <span>
            <a class="navbar-brand" href="/">Brand</a>
            <a href="/{{ user_id }}/profile">{{ user }}</a>
            <a href="/{{ user_id }}/destination-search">Search Destinations</a>
            <a href="/{{ user_id }}/map">Map</a>
        </span>
        <span>
            <a href="/logout">Logout</a>
        </span>
    </div>
    <div><br>
        <form action="/{{ user_id }}/map" class="search-results">
            Results:
            <ul>
                {% for item in results %}

                    <input type="checkbox" name="destination" value="{{ item.name }}">{{ item.name }}
                    <br>
                
                {% endfor %}
            </ul>
            <input type="submit" name="submit" class="form-submit" id="submit" value="Add to Destination List"/>
        </form>
        
    </div>
    
{% endblock %}

{% block scripts %}
    
{% endblock %}
