{% block head %}

{% block body %}
    <div class="navbar container-fluid">
        <div>
            <a class="navbar-brand" href="/">Brand</a>
            <a href="/{{ user_id }}/profile/">Profile</a>
            <a href="/{{ user_id }}/destination-search">Search Destinations</a>
            <a href="/{{ user_id }}/map">Map</a>
        </div>
        <div>
            <a href="/logout">Logout</a>
        </div>

    <div class="user-info">
        <div>
            <img class="img-fluid" alt="Responsive image" src="https://timesofindia.indiatimes.com/thumb/msid-68523832,width-200,height-150,resizemode-4/68523832.jpg">
            <span>
                <h1 class="user-username">{{ user }}</h1>
            </span>
            
        </div>
        <div>
            
        </div>
    </div>
    <div class="past-destinations">
        <h2>Past Destinations</h2>
        <ul>
            {% for d in past_destinations %}
                <li>{{ d.destination.name }}</li>
            {% endfor %}
        </ul>
    </div>
