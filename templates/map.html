{% extends 'base.html' %}
{% block head %}
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Map</title>
    
    <link rel="stylesheet"  href="/static/css/map.css">
    
{% endblock %}
{% block body %}
    <div class="navbar container-fluid">
      <span>
        <a class="navbar-brand" href="/">Brand</a>
        <a href="/{{ user_id }}/profile">{{ user }}</a>
        <a href="/{{ user_id }}/destination-search">Search Destinations</a>
        <a href="/{{ user_id }}/map">Map</a>
      </span>
      <span>
        <a href="/logout">Logout</a>
      </span>
    </div>
    <div id="floating-panel">
      <b>Start: </b>
      <select id="start">
        <option value="penn station, new york, ny">Penn Station</option>
        <option value="grand central station, new york, ny">Grand Central Station</option>
        <option value="625 8th Avenue, New York, NY, 10018">Port Authority Bus Terminal</option>
        <option value="staten island ferry terminal, new york, ny">Staten Island Ferry Terminal</option>
        <option value="101 E 125th Street, New York, NY">Harlem - 125th St Station</option>
      </select>
      <b>End: </b>
      <select id="end">
        <option value="260 Broadway New York NY 10007">City Hall</option>
        <option value="W 49th St & 5th Ave, New York, NY 10020">Rockefeller Center</option>
        <option value="moma, New York, NY">MOMA</option>
        <option value="350 5th Ave, New York, NY, 10118">Empire State Building</option>
        <option value="253 West 125th Street, New York, NY">Apollo Theater</option>
        <option value="55 Music Concourse Dr, San Francisco, CA 94118">blah</option>
      </select>
    </div>
    <div id="map"></div>
    &nbsp;
    
    
{% endblock %}

{% block scripts %}

    
    <script type="text/javascript" src="/static/js/map.js"></script>
    
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAhzk4_w8avTZbR0Kch_14cBKnDgHXVOoQ&callback=initMap">
    </script>
    
{% endblock %}
